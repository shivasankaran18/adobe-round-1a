<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Processing - Multiple Files</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 1rem;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        
        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }
        
        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .upload-text {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        
        .upload-subtext {
            color: #666;
            font-size: 0.9rem;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-list {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            padding: 10px;
            background: #e8f5e8;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-name {
            color: #2c5530;
            font-weight: 500;
        }
        
        .file-remove {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .nav-links {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .nav-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
        }
        
        .nav-links a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="/">Single PDF</a>
            <a href="/multiple">Multiple PDFs</a>
        </div>
        
        <h1>Multiple PDF Processor</h1>
        <p class="subtitle">Upload multiple PDF files and specify your role and task</p>
        
        <form id="uploadForm" action="/process-multiple" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="persona_role">Your Role/Persona:</label>
                <input type="text" id="persona_role" name="persona_role" 
                       placeholder="e.g., HR professional, Student, Manager" required>
            </div>
            
            <div class="form-group">
                <label for="job_to_be_done">Task/Question:</label>
                <textarea id="job_to_be_done" name="job_to_be_done" 
                          placeholder="e.g., Create and manage fillable forms for onboarding and compliance" required></textarea>
            </div>
            
            <div class="form-group">
                <label>PDF Files:</label>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">ðŸ“„</div>
                    <div class="upload-text">Click to select PDF files</div>
                    <div class="upload-subtext">or drag and drop multiple files here</div>
                    <input type="file" id="fileInput" name="files" accept=".pdf" multiple required>
                </div>
                
                <div class="file-list" id="fileList"></div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn" disabled>
                Process PDFs
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Processing your PDFs...</div>
            </div>
        </form>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const loading = document.getElementById('loading');

        let selectedFiles = [];

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = Array.from(e.dataTransfer.files);
            handleFiles(files);
        });

        // File selection handler
        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            handleFiles(files);
        });

        function handleFiles(files) {
            const pdfFiles = files.filter(file => file.type === 'application/pdf');
            const nonPdfFiles = files.filter(file => file.type !== 'application/pdf');
            
            if (nonPdfFiles.length > 0) {
                alert(`Ignored ${nonPdfFiles.length} non-PDF files. Only PDF files are accepted.`);
            }
            
            selectedFiles = [...selectedFiles, ...pdfFiles];
            updateFileList();
            updateSubmitButton();
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <span class="file-name">${file.name}</span>
                    <button type="button" class="file-remove" onclick="removeFile(${index})">Remove</button>
                `;
                fileList.appendChild(fileItem);
            });
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
            updateSubmitButton();
        }

        function updateSubmitButton() {
            const hasFiles = selectedFiles.length > 0;
            const hasRole = document.getElementById('persona_role').value.trim() !== '';
            const hasTask = document.getElementById('job_to_be_done').value.trim() !== '';
            
            submitBtn.disabled = !(hasFiles && hasRole && hasTask);
        }

        // Check form validity on input changes
        document.getElementById('persona_role').addEventListener('input', updateSubmitButton);
        document.getElementById('job_to_be_done').addEventListener('input', updateSubmitButton);

        // Form submission
        uploadForm.addEventListener('submit', (e) => {
            // Update file input with selected files
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            fileInput.files = dt.files;
            
            submitBtn.style.display = 'none';
            loading.style.display = 'block';
        });
    </script>
</body>
</html>
